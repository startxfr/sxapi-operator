  displayName: SXApi micro-framework operator
  description:  >
    ## Overview
    
    The SXApi Operator manages the full lifecycle of [sxapi](https://sxapi-core.readthedocs.io)
    applications. 
    The operator's goal is to automate the tasks required when deploying
    an sxapi application.
    
    Beyond installation, the operator helps to automate the
    process of upgrading, backing up and restoring as needed and
    remove the human
    as much as possible. 
    
    The operator aims to provide the following, and is a
    work in progress.
    
    * Easy configuration and installation of the SXApi resources
    with sane defaults to get up and running quickly.
    * Autoscale the SXApi computes
    resources as necessary to handle workload (tech preview).
    
    ## Usage
    
    Deploy
    a basic SXApi application by creating a new SXApi resource in your current namespace.
    
    ```
    apiVersion:
    sxapi.startx.fr/v1alpha1
    kind: SXApi
    metadata:
      name: example-sxapi
    spec:
    context:
        app: example-sxapi
        component: sxapi
        environment: demo
      scope: example
        version: 0.0.4
      sxapi:
        data: |
          sxapi.yml: |-
            name: example
            description: Description of the example sxapi instance (defined in sxapi operator)
            version: "0.3.57"
            debug: false
            resources:
              serviceinfo-sample:
                _class: serviceinfo
            log:
              filters:
                level: '0,1,2,3,4'
                type: debug,info,error,warn
            server:
              port: '8077'
              endpoints:
              - path: "/"
                body: |-
                    <html>
                    <head><title>Example application (operator default values)</title></head>
                    <body>
                      <h1>SXAPI is live ! (operator's managed)</h1>
                      <p>
                        This example is deployed using the sxapi operator example based on the 
                        <a href="https://helm-repository.readthedocs.io/en/latest/charts/sxapi.html" target="_blank">sxapi chart</a>
                        available in the <a href="https://helm-repository.readthedocs.io" target="_blank">startx helm repository</a>. 
                      </p>
                      <p>
                        You could check the following endpoints :</p>
                      <ul>
                        <li><a href="./health">Health status (used by readiness probe)</a></li>
                        <li><a href="./info">Information about the application</a></li>
                      </ul>
                    </body>
                    </html>
              - path: "/health"
                resource: serviceinfo-sample
                endpoint: health
        expose:
          enabled: true
        replicas: 3
    ```
    
    See the [documentation](https://sxapi-core.readthedocs.io)
    and examples on [github](https://github.com/startxfr/sxapi-core) for more information.
    
