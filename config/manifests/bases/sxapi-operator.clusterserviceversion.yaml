  description: "## Overview\nThe SXApi Operator manages the full lifecycle of [sxapi](https://sxapi-core.readthedocs.io)
    applications.  The operator's goal is to automate the tasks required when deploying
    an sxapi application.\nBeyond installation, the operator helps to automate the
    process of upgrading, backing up and restoring as needed and remove the human
    as much as possible. \nThe operator aims to provide the following, and is a work
    in progress.\n* Easy configuration and installation of the SXApi resources with
    sane defaults to get up and running quickly. * Autoscale the SXApi computes resources
    as necessary to handle workload (tech preview).\n## Usage\nDeploy a basic SXApi
    application by creating a new SXApi resource in your current namespace.\n``` apiVersion:
    sxapi.startx.fr/v1alpha1 kind: SXApi metadata:\n  name: example-sxapi\nspec: context:\n
    \   app: example-sxapi\n    component: sxapi\n    environment: demo\n  scope:
    example\n    version: 0.0.7\n  sxapi:\n    data: |\n      sxapi.yml: |-\n        name:
    example\n        description: Description of the example sxapi instance (defined
    in sxapi operator)\n        version: \"0.3.57\"\n        debug: false\n        resources:\n
    \         serviceinfo-sample:\n            _class: serviceinfo\n        log:\n
    \         filters:\n            level: '0,1,2,3,4'\n            type: debug,info,error,warn\n
    \       server:\n          port: '8077'\n          endpoints:\n          - path:
    \"/\"\n            body: |-\n                <html>\n                <head><title>Example
    application (operator default values)</title></head>\n                <body>\n
    \                 <h1>SXAPI is live ! (operator's managed)</h1>\n                  <p>\n
    \                   This example is deployed using the sxapi operator example
    based on the \n                    <a href=\"https://helm-repository.readthedocs.io/en/latest/charts/sxapi.html\"
    target=\"_blank\">sxapi chart</a>\n                    available in the <a href=\"https://helm-repository.readthedocs.io\"
    target=\"_blank\">startx helm repository</a>. \n                  </p>\n                  <p>\n
    \                   You could check the following endpoints :</p>\n                  <ul>\n
    \                   <li><a href=\"./health\">Health status (used by readiness
    probe)</a></li>\n                    <li><a href=\"./info\">Information about
    the application</a></li>\n                  </ul>\n                </body>\n                </html>\n
    \         - path: \"/health\"\n            resource: serviceinfo-sample\n            endpoint:
    health\n    expose:\n      enabled: true\n    replicas: 3\n```\nSee the [documentation](https://sxapi-core.readthedocs.io)
    and examples on [github](https://github.com/startxfr/sxapi-core) for more information.\n"
